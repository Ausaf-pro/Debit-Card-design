   <title>Debit Card UI Design</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <section>
      <div class="card">
         <div class="face front">
            <h3 class="debit">Debit Card</h3>
            <h3 class="bank">Axis Bank</h3>
            <img src="chipTwo.jpg" class="chip">
            <h3 class="number">0123 4567 8901 2345</h3>
            <h5 class="valid"><span>Valid<br>thru</span><span>10/23</span></h5>
            <h5 class="cardHolder">Ausaf Hussain</h5>
         </div>
         <div class="face back">
            <div class="blackbar"></div>
            <div class="ccvtext">
               <h5>Authorized Signature-not valid unless singned</h5>
               <div class="whiteBar"></div>
               <div class="ccv">123</div>
            </div>

               this is 'illegal' and is copyright under section 300.
            </p>
